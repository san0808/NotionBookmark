<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/static/css/3111790e63d7a482.css" />
    <title>Create Next App</title>
    <meta name="description" content="Generated by create next app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any" />
    <script src="./inject.js"></script>
</head>

<body>
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Save to Notion Bookmarks</h1>
        <div id="authToggle">
          <button class="button" id="authButton">Login with Notion</button>
      </div>
      
        <form id="bookmarkForm">
            <div class="mb-4">
              <label class="block mb-1" for="titleInput">Title</label>
              <input type="text" id="titleInput" title="Enter the title of the bookmark" placeholder="Bookmark Title" required class="w-full border border-gray-300 px-2 py-1 rounded" name="title" value="" />
              
            </div>
            <div class="mb-4">
              <label class="block mb-1" for="urlInput">URL</label>
              <input type="url" id="urlInput" title="Enter the URL of the bookmark" placeholder="https://example.com" required class="w-full border border-gray-300 px-2 py-1 rounded" name="url" value="" />
              
            </div>
            <div class="mb-4">
              <label class="block mb-1" for="tagsInput">Tags</label>
              <input type="text" id="tagsInput" title="Enter tags for the bookmark" placeholder="Tag1, Tag2, ..." class="w-full border border-gray-300 px-2 py-1 rounded" name="tags" />
              <small>Separate Tags with Commas</small>
              
            </div>
            <div class="mb-4">
              <label class="block mb-1" for="notesTextarea">Notes</label>
              <textarea id="notesTextarea" title="Enter any additional notes for the bookmark" placeholder="Additional notes..." name="notes" rows="3" class="w-full border border-gray-300 px-2 py-1 rounded"></textarea>
              
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded"><span>Save</span></button>
            </div>
        </form>
    </div>

    <script type="module" src="./popup.js"></script>
</body>

</html>
